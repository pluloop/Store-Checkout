<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="page">
        <h1>Cashier Checkout</h1>
        <p class="scan">Scan Product Barcode:</p>
        <input type="text" class="scan-text" placeholder="Scan barcode here" id="barcode-num">
        <p class="quantity">Quantity:</p>
        <input type="text" class="quantity-num" id="quantity-num">
        <button type="button" class="button-add" id="button-add">Add to Cart</button>
        <div class="divider"></div>
        <h2>Cart</h2>
        <h3>Item</h3>
        <h3>Price</h3>
        <h3>Quantity</h3>
        <section class="item-list" id="item-list">   
            
        </section>
        <p class="total-amount">Total: $0</p>
        <button type="button" class="button-checkout">Checkout</button>
    </section>
</body>
</html>

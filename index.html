<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="page">
        <h1>Cashier Checkout</h1>
        <p class="scan">Scan Product Barcode:</p>
        <input type="text" class="scan-text" placeholder="Scan barcode here">
        <p class="quantity">Quantity:</p>
        <input type="text" class="quantity-text">
        <button type="button" class="button">Add to Cart</button>
        <div class="divider"></div>
        <h2>Cart</h2>
        <h3>Item</h3>
        <h3>Price</h3>
        <h3>Quantity</h3>
    </section>
</body>
</html>
